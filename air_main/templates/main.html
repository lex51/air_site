    	{% for plane in plane_list %}

<tbody>
{% for serv in plane_list %}

        <td>{{ serv.name }}</td>
        <td>{{ serv.description }}</td>
        <td>{{ serv.price }} руб.</td>
    </tr>
{% endfor %}
</tbody>
